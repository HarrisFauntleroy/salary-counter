<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Salary Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, h1, h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Salary Calculator</h1>
        <label for="salary">Enter your annual salary:</label>
        <input type="number" id="salary" placeholder="Annual Salary">

        <label for="startTime">Enter your work start time (HH:MM):</label>
        <input type="time" id="startTime">

        <h2>Breakdown</h2>
        <p>Monthly: <span id="monthly"></span></p>
        <p>Weekly: <span id="weekly"></span></p>
        <p>Daily: <span id="daily"></span></p>
        <p>Hourly: <span id="hourly"></span></p>
        <p>Earned Today: <span id="earnedToday"></span></p>
    </div>

    <script>
        const salaryInput = document.getElementById('salary');
        const startTimeInput = document.getElementById('startTime');
        const outputFields = ['monthly', 'weekly', 'daily', 'hourly', 'earnedToday'];
    
        function updateCalculations() {
            let annualSalary = parseFloat(salaryInput.value);
    
            if (isNaN(annualSalary)) {
                outputFields.forEach(field => document.getElementById(field).textContent = 'Invalid input');
                return;
            }
    
            const hourlyRate = annualSalary / (52 * 40);
            const calculations = {
                monthly: (annualSalary / 12).toFixed(2),
                weekly: (annualSalary / 52).toFixed(2),
                daily: (annualSalary / 365).toFixed(2),
                hourly: hourlyRate.toFixed(2)
            };
    
            const now = new Date();
            const startTime = new Date();
            const [hours, minutes] = startTimeInput.value.split(":");
            startTime.setHours(hours, minutes, 0, 0);
    
            const elapsedTime = Math.max(0, now - startTime);
            calculations.earnedToday = (elapsedTime / (1000 * 60 * 60) * hourlyRate).toFixed(2);
    
            outputFields.forEach(field => document.getElementById(field).textContent = `$${calculations[field]}`);
        }
    
        salaryInput.addEventListener('input', updateCalculations);
        startTimeInput.addEventListener('input', updateCalculations);
    
        // Call updateCalculations every second (1000 milliseconds)
        setInterval(updateCalculations, 1000);
    </script>
</body>
</html>
